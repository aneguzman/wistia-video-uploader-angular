<form id="fileupload" action="https://upload.wistia.com/" method="POST" enctype="multipart/form-data">
    <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
    <div class="row fileupload-buttonbar">
        <div class="col-lg-7">
            <!-- The fileinput-button span is used to style the file input field as button -->
            <span class="btn btn-success fileinput-button">
                <i class="glyphicon glyphicon-plus"></i>
                <span>Add Video...</span>
                <input type="file" name="files[]" multiple>
            </span>

        </div>
        <br>
        <div class="col-lg-12">
            <!-- The global progress state -->
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': progress + '%', 'background-color' : progress == 0 ? 'transparent' : '#5cb85c' }"></div>
            </div>
        </div>
    </div>
</form>
<div ng-show="url">
    <div class="wistia_responsive_padding" style="padding: 56.25% 0 28px 0; position: relative;">
        <div class="wistia_responsive_wrapper" style="height: 100%; left: 0; position: absolute; top: 0; width: 100%;">
            <iframe ng-src="{{url}}" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen width="100%" height="100%"></iframe>
        </div>
     </div>
    <script src="//fast.wistia.net/assets/external/E-v1.js" async></script>
</div>
